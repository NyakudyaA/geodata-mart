{% load i18n %}
<style>
  .page-loader {
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%
  }

</style>
<div class="d-flex align-items-center justify-content-center page-loader" x-show="$store.loading : true"
  x-transition:enter.duration.1200ms x-transition:leave.duration.1200ms x-transition.delay.1000ms>
  <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">{% translate "Loading" %}...</span>
  </div>
</div>
<script>
  window.onload = () => {
    Alpine.store('loading', false)
  }

</script>
